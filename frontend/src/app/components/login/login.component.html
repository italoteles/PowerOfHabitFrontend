<div class="tela">
    <div class="login">
        <h1 class="text-center">Poder do Hábito</h1>
        <form class="needs-validation" [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group was-validated">
                <label class="form-label" for="login">Usuário</label>
                <input class="form-control" type="text" id="login" required formControlName="userLogin">
                <div class="invalid-feedback">
                    Por favor, insira o seu usuário!
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password" >Senha</label>
                <input class="form-control" type="password" id="password" required formControlName="userPassword">
                <div class="invalid-feedback">
                    Por favor, insira sua senha!
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Lembrar-me</label>
            </div>
            
            <input class="btn btn-success w-100" type="submit" value="ENTRAR">
        </form>
        <a href="" class="link-primary" routerLink="/registration">Cadastre-se clicando aqui!</a>
        
    </div>
</div>
