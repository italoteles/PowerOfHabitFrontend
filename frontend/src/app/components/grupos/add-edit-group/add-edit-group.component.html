<h2>Grupos</h2>
<hr class="hr hr-blurry" />

<form class="needs-validation" [formGroup]="form" (ngSubmit)="register()" novalidate>
    <div class="form-group">
        <label class="form-label" for="name">Nome</label>
        <input class="form-control" type="text" id="name" required formControlName="groupName">
        <div class="invalid-feedback">
            Por favor, insira o nome do grupo!
        </div>
    </div>
    <div class="form-group ">
        <label class="form-label" for="description">Descrição</label>
        <input class="form-control" type="text" id="description" required formControlName="groupDescription">
        <div class="invalid-feedback">
            Por favor, insira a descrição do grupo!
        </div>
    </div>
    <div class="form-group ">
        <label class="form-label" for="unit">Unidade</label>
        <input class="form-control" type="text" id="unit" required formControlName="groupUnit">
        <div class="invalid-feedback">
            Por favor, insira a unidade!
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="active" formControlName="groupActive" checked>
        <label class="form-check-label" for="active">Ativo</label>
    </div>



    <input class="btn btn-success w-100 mb-2" type="submit" value="Adicionar Grupo">
    <input class="btn btn-danger w-100" type="button" value="Voltar">
</form>
